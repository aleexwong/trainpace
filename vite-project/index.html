<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and Meta Description -->
    <title>TrainPace – Optimize Your Run</title>
    <meta
      name="description"
      content="TrainPace helps runners optimize pacing and fueling strategies with AI-powered tools and calculators."
    />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Train Pace" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="TrainPace – Smarter Fueling & Pacing for Runners"
    />
    <meta
      property="og:description"
      content="Smarter running tools for training, racing, and recovery."
    />
    <meta property="og:image" content="/twitter-cover.jpg" />
    <meta property="og:url" content="https://www.trainpace.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TrainPace – Optimize Your Run" />
    <meta
      name="twitter:description"
      content="Fuel smarter. Run stronger. Predict your performance and train with confidence."
    />
    <meta name="twitter:image" content="/twitter-cover.jpg" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TrainPace",
        "description": "Running calculators and fuel planning tools for endurance athletes.",
        "url": "https://www.trainpace.com",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
